<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <video src="../media/bgVideo.mp4" autoplay loop muted id="bgVideo"></video>
    <section id="bigContainer">
        <header>
            <section id="headerContainer">
                <article id="logosHeader">
                    <img src="../media/indi_logo.png" alt="indi.com logo" id="indiLogo">
                    <h1><span>M</span>arcos <span>M</span>ovies</h1>
                    <a href="https://www.tech-career.org" target="blank">
                        <img src="../media/tech_logo.png" alt="tech career logo" id="techLogo">
                    </a>
                </article>
                <nav id="navbar">
                    <ul>
                        <li><a href="../index.html" class="leftNavLinks">Home</a></li>
                        <li><a href="moviesCards.html" class="leftNavLinks">Movies Cards</a></li>
                        <li><a href="moviesTable.html">Movies Table</a></li>
                        <li><a href="editMovies.html" id="activePage">Edit Movies</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <section id="formContainer">
                <article class="formBoxes">
                    <h2>Add New Movie</h2>
                    <form id="postMovieForm" class="bothForms">
                        <label>Movie Name:</label>
                        <input type="text" id="postMovieName">
                        <label>Movie Image:</label>
                        <input type="text" id="postImage">
                        <label>Movie Link:</label>
                        <input type="text" id="postLinkToMovie">
                        <label>Movie Synopsis:</label>
                        <input type="text" id="postSynopsis">
                        <label>Movie Rating:</label>
                        <input min="1" max="10" type="number" id="postRating">
                        <button>SEND</button>
                    </form>
                </article>

                <article class="formBoxes">
                    <h2>update Movie</h2>
                    <form id="updateMovieForm" class="bothForms">
                        <label>Movie Id:</label>
                        <input type="text" id="putMovieId">
                        <label>Movie Name:</label>
                        <input type="text" id="putMovieName">
                        <label>Movie Image:</label>
                        <input type="text" id="putImage">
                        <label>Movie Link:</label>
                        <input type="text" id="putLinkToMovie">
                        <label>Movie Synopsis:</label>
                        <input type="text" id="putSynopsis">
                        <label>Movie Rating:</label>
                        <input min="1" max="10" type="number" id="putRating">
                        <button>SEND</button>
                    </form>
                </article>

            </section>
        </main>
        <footer>
            <section id="footerBox">
                <article id="contactFooter">
                    <a href="https://www.linkedin.com/in/marcos-bazbih-202757202/" target="blank"><i
                            class="fab fa-linkedin"></i></a>
                    <p>Contact Me Here</p>
                    <a href="https://github.com/Marcos-Bazbih" target="blank"><i
                            class="fab fa-github contactIcons"></i></a>
                </article>
                <article id="myProjects">
                    <a href="https://marcos-bazbih.github.io/Kendrick-Lamar/" target="blank"><img
                            src="../media/kendrickLogo.png" alt=""></a>
                    <p>My Previous Projects</p>
                    <a href="https://marcos-bazbih.github.io/Music-Records-ecommerce-app/" target="blank"><img
                            src="../media/HipHopHouseIcon.png" alt=""></a>
                </article>
            </section>
        </footer>
    </section>

    <script src="../js/consts_functions.js"></script>
    <script src="../js/addMovie.js" type="text/javascript"></script>
</body>

</html>
