<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos Movies - Add / Edit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/534c2fa5ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/editMovies.css">
</head>

<body>
    <section class="big-container">
        <header>
            <section class="header-container">
                <article class="logos-header">
                    <img src="../media/indi_logo.png" alt="indi.com logo" class="indi-logo">
                    <h1 class="main-title">Marcos Movies</h1>
                    <a href="https://www.tech-career.org" target="blank">
                        <img src="../media/tech_logo.png" alt="tech career logo" class="tech-logo">
                    </a>
                </article>
                <nav class="navbar">
                    <ul class="navbar-ul">
                        <li><a class="navbar-links" href="../index.html">Home</a></li>
                        <li><a class="navbar-links" href="moviesCards.html">Movies Cards</a></li>
                        <li><a class="navbar-links" href="moviesTable.html">Movies Table</a></li>
                        <li><a class="navbar-links active-page" href="editMovies.html">Add / Edit</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <section class="form-container">
                <article class="form-boxes">
                    <h2 class="form-header2">Add New Movie</h2>
                    <form id="postMovieForm" class="both-forms">
                        <label class="form-label">Movie Name:</label>
                        <input class="form-input" type="text" id="postMovieName">
                        <label class="form-label">Movie Image:</label>
                        <input class="form-input" type="text" id="postImage">
                        <label class="form-label">Movie Link:</label>
                        <input class="form-input" type="text" id="postLinkToMovie">
                        <label class="form-label">Movie Synopsis:</label>
                        <input class="form-input" type="text" id="postSynopsis">
                        <label class="form-label">Movie Rating:</label>
                        <input class="form-input" min="1" max="10" type="number" id="postRating">
                        <button class="form-btn">SEND</button>
                    </form>
                </article>

                <article class="form-boxes">
                    <h2 class="form-header2">Edit Movie</h2>
                    <form id="editMovieForm" class="both-forms">
                        <label class="form-label">Movie Id:</label>
                        <input class="form-input" type="text" id="putMovieId">
                        <label class="form-label">Movie Name:</label>
                        <input class="form-input" type="text" id="putMovieName">
                        <label class="form-label">Movie Image:</label>
                        <input class="form-input" type="text" id="putImage">
                        <label class="form-label">Movie Link:</label>
                        <input class="form-input" type="text" id="putLinkToMovie">
                        <label class="form-label">Movie Synopsis:</label>
                        <input class="form-input" type="text" id="putSynopsis">
                        <label class="form-label">Movie Rating:</label>
                        <input class="form-input" min="1" max="10" type="number" id="putRating">
                        <button class="form-btn">SEND</button>
                    </form>
                </article>

            </section>
        </main>
        <footer>
            <section class="footer-box">
                <article class="contact-footer">
                    <a class="contact-links" href="https://www.linkedin.com/in/marcos-bazbih-202757202/"
                        target="blank"><i class="fab fa-linkedin"></i></a>
                    <p class="footer-header">Contact Me Here</p>
                    <a class="contact-links" href="https://github.com/Marcos-Bazbih" target="blank"><i
                            class="fab fa-github contactIcons"></i></a>
                </article>
                <article class="projects-footer">
                    <a class="projects-links" href="https://marcos-bazbih.github.io/Kendrick-Lamar/" target="blank">
                        <img class="projects-img" src="../media/kendrickLogo.png" alt=""></a>
                    <p class="footer-header">My Previous Projects</p>
                    <a class="projects-links" href="https://marcos-bazbih.github.io/Hip-Hop-House-eCommerce-app/"
                        target="blank">
                        <img class="projects-img" src="../media/HipHopHouseIcon.png" alt=""></a>
                </article>
            </section>
        </footer>
    </section>

    <script src="../js/apiFunctions.js" type="text/javascript"></script>
    <script src="../js/editMovies.js" type="text/javascript"></script>
</body>

</html>
