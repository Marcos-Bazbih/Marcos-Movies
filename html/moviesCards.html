<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcos Movies - Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/534c2fa5ea.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/moviesCards.css">
</head>

<body>
    <video src="../media/bgVideo.mp4" autoplay loop muted id="bgVideo"></video>
    <section id="moviePage">
        <button id="leaveBtn">X</button>
        <article id="movieBox">
            <div id="movieImg">
                <img id="movieImgId" src="" alt="sliderImg">
            </div>
            <div id="movieInfo"></div>
        </article>
    </section>
    <section id="bigContainer">
        <header>
            <section id="headerContainer">
                <article id="logosHeader">
                    <img src="../media/indi_logo.png" alt="indi.com logo" id="indiLogo">
                    <h1 id="mainTitle"><span>M</span>arcos <span>M</span>ovies</h1>
                    <a href="https://www.tech-career.org" target="blank">
                        <img src="../media/tech_logo.png" alt="tech career logo" id="techLogo">
                    </a>
                </article>
                <nav id="navbar">
                    <ul>
                        <li><a href="../index.html" class="leftNavLinks">Home</a></li>
                        <li><a href="moviesCards.html" id="activePage" class="leftNavLinks">Movies Cards</a></li>
                        <li><a href="moviesTable.html">Movies Table</a></li>
                        <li><a href="editMovies.html">Add / Edit</a></li>
                    </ul>
                </nav>
            </section>
        </header>
        <main>
            <section id="sortAndSearchBox">
                <article id="sortBox">
                    <h2>Sort By </h2>
                    <select id="sortSelect">
                        <option value="ByName" class="options">Name</option>
                        <option value="ByRating" class="options">Rating</option>
                        <option value="ByDate" class="options">Release Date</option>
                    </select>
                </article>
                <article id="searchBox">
                    <input type="text" id="searchInput" placeholder="Search movie by name..">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                    <div id="loaderBox"></div>
                </article>
            </section>
            <section id="cardsContainer"></section>
        </main>
        <footer>
            <section id="footerBox">
                <article id="contactFooter">
                    <a href="https://www.linkedin.com/in/marcos-bazbih-202757202/" target="blank"><i
                            class="fab fa-linkedin"></i></a>
                    <p>Contact Me Here</p>
                    <a href="https://github.com/Marcos-Bazbih" target="blank"><i
                            class="fab fa-github contactIcons"></i></a>
                </article>
                <article id="myProjects">
                    <a href="https://marcos-bazbih.github.io/Kendrick-Lamar/" target="blank"><img
                            src="../media/kendrickLogo.png" alt=""></a>
                    <p>My Previous Projects</p>
                    <a href="https://marcos-bazbih.github.io/Music-Records-ecommerce-app/" target="blank"><img
                            src="../media/HipHopHouseIcon.png" alt=""></a>
                </article>
            </section>
        </footer>
    </section>

    <script src="../js/consts_functions.js" type="text/javascript"></script>
    <script src="../js/moviesCards.js" type="text/javascript"></script>
</body>

</html>
